<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sâm Nguyễn Hotel</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Sâm Nguyễn Hotel</h1>
    </header>

    <main class="container">
      <section class="section">
        <h2 class="section-title">Chào mừng quý khách</h2>
        <p>Khách sạn Sâm Nguyễn – tiện nghi, sạch sẽ, vị trí thuận tiện.</p>
      </section>
      <section class="section">
        <h2 class="section-title">Phòng nghỉ</h2>
      </section>
      <div class="room-list" id="roomList"></div>
    </main>
    <!-- ===============================
     MODAL ROOM DETAIL (FINAL)
================================ -->
    <div class="room-modal" id="roomModal">
      <div class="room-modal-content">
        <button class="modal-close" id="modalClose">×</button>

        <!-- ẢNH LỚN -->
        <div class="room-main-image">
          <img id="roomImg" src="" alt="" />
        </div>

        <!-- THUMBNAILS -->
        <div class="room-thumbs" id="roomGallery"></div>

        <div class="modal-body">
          <h2 id="modalLabel"></h2>
          <div class="modal-name" id="modalName"></div>

          <div class="modal-meta">
            <span id="modalSize"></span> •
            <span id="modalView"></span>
          </div>

          <div class="modal-price" id="modalPrice"></div>

          <ul class="modal-features" id="modalFeatures"></ul>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
